<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas Zen</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Prop-types & Recharts -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <style>
        /* Fallback robusto para evitar el look "viejo" */
        body { font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        .slide-up { animation: slideUp 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* Scrollbar sutil */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 antialiased selection:bg-emerald-200 selection:text-emerald-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const { 
            PieChart, Pie, Cell, ResponsiveContainer, Tooltip: RechartsTooltip, Legend,
            BarChart, Bar, XAxis, YAxis, CartesianGrid, AreaChart, Area 
        } = window.Recharts || {};

        // --- Iconos (SVG) ---
        const Icon = ({ path, size = 20, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );
        const Icons = {
            Plus: (p) => <Icon {...p} path={<><path d="M5 12h14"/><path d="M12 5v14"/></>} />,
            Dashboard: (p) => <Icon {...p} path={<><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></>} />,
            Wallet: (p) => <Icon {...p} path={<><path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1"/><path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4"/></>} />,
            Trash: (p) => <Icon {...p} path={<><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>} />,
            TrendingUp: (p) => <Icon {...p} path={<polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>} />,
            LogOut: (p) => <Icon {...p} path={<><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></>} />,
            User: (p) => <Icon {...p} path={<><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>} />,
            Settings: (p) => <Icon {...p} path={<><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></>} />,
            List: (p) => <Icon {...p} path={<><line x1="8" x2="21" y1="6" y2="6"/><line x1="8" x2="21" y1="12" y2="12"/><line x1="8" x2="21" y1="18" y2="18"/><line x1="3" x2="3.01" y1="6" y2="6"/><line x1="3" x2="3.01" y1="12" y2="12"/><line x1="3" x2="3.01" y1="18" y2="18"/></>} />,
            CreditCard: (p) => <Icon {...p} path={<rect width="20" height="14" x="2" y="5" rx="2" ry="2"/>} />,
            PieChart: (p) => <Icon {...p} path={<><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></>} />,
            ChevronLeft: (p) => <Icon {...p} path={<polyline points="15 18 9 12 15 6" />} />,
            Menu: (p) => <Icon {...p} path={<><line x1="3" x2="21" y1="6" y2="6"/><line x1="3" x2="21" y1="12" y2="12"/><line x1="3" x2="21" y1="18" y2="18"/></>} />,
            Users: (p) => <Icon {...p} path={<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>} />,
            Download: (p) => <Icon {...p} path={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></>} />,
            Upload: (p) => <Icon {...p} path={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></>} />,
            ArrowRight: (p) => <Icon {...p} path={<><line x1="5" x2="19" y1="12" y2="12"/><polyline points="12 5 19 12 12 19"/></>} />,
        };

        // --- Utils ---
        const formatMoney = (amount, currency) => new Intl.NumberFormat('es-AR', { style: 'currency', currency: currency, maximumFractionDigits: 0 }).format(amount);
        const COLORS = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#6366f1', '#14b8a6'];
        
        const DEFAULT_CATEGORIES = ["Comida", "Transporte", "Hogar", "Servicios", "Entretenimiento", "Salud", "Educación"];
        const PAYMENT_METHODS = ["Efectivo", "Débito", "Crédito", "Transferencia", "QR", "Otro"];

        // --- App Component ---
        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [transactions, setTransactions] = useState([]);
            const [categories, setCategories] = useState(DEFAULT_CATEGORIES);
            const [loading, setLoading] = useState(true);
            const [isSidebarOpen, setIsSidebarOpen] = useState(true);

            // Cargar datos locales
            useEffect(() => {
                const savedUser = localStorage.getItem('finanzas_user');
                const savedTx = localStorage.getItem('finanzas_data');
                const savedCats = localStorage.getItem('finanzas_cats');

                if (savedUser) setUser(JSON.parse(savedUser));
                if (savedTx) setTransactions(JSON.parse(savedTx));
                if (savedCats) setCategories(JSON.parse(savedCats));
                
                setLoading(false);
            }, []);

            // Guardar cambios
            useEffect(() => {
                if (user) localStorage.setItem('finanzas_user', JSON.stringify(user));
                localStorage.setItem('finanzas_data', JSON.stringify(transactions));
                localStorage.setItem('finanzas_cats', JSON.stringify(categories));
            }, [user, transactions, categories]);

            // --- Handlers ---
            const handleLogin = (name) => {
                setUser({ displayName: name });
            };

            const handleLogout = () => {
                if(confirm("¿Estás seguro de cerrar sesión? Deberás ingresar tu nombre nuevamente.")) {
                    localStorage.removeItem('finanzas_user');
                    setUser(null);
                }
            };

            const addTransaction = (data) => {
                setTransactions(prev => {
                    const newTx = [...prev, { ...data, id: crypto.randomUUID() }];
                    return newTx.sort((a, b) => new Date(b.date) - new Date(a.date));
                });
                setView('dashboard');
            };

            const deleteTransaction = (id) => {
                if(confirm("¿Borrar este movimiento?")) {
                    setTransactions(prev => prev.filter(t => t.id !== id));
                }
            };

            const updateCategories = (newCats) => {
                setCategories(newCats);
            };

            const importData = (data) => {
                try {
                    const parsed = JSON.parse(data);
                    if(parsed.transactions) setTransactions(parsed.transactions);
                    if(parsed.categories) setCategories(parsed.categories);
                    alert("Datos importados correctamente.");
                } catch(e) {
                    alert("Error al importar: Archivo inválido.");
                }
            };

            // --- Renders ---
            if (loading) return <div className="h-screen flex items-center justify-center bg-slate-900 text-slate-400 animate-pulse font-sans">Cargando Zen...</div>;

            if (!user) return <LoginScreen onLogin={handleLogin} />;

            return (
                <div className="flex h-screen bg-slate-100 text-slate-800 overflow-hidden font-sans">
                    {/* Sidebar para Desktop */}
                    {isSidebarOpen && (
                        <Sidebar 
                            view={view} 
                            setView={setView} 
                            onLogout={handleLogout} 
                            user={user} 
                            onClose={() => setIsSidebarOpen(false)}
                        />
                    )}
                    
                    <main className="flex-1 overflow-y-auto relative transition-all duration-300">
                        {/* Botón flotante para abrir Sidebar cuando está cerrado */}
                        {!isSidebarOpen && (
                            <button 
                                onClick={() => setIsSidebarOpen(true)}
                                className="absolute top-4 left-4 z-50 p-2 bg-slate-900 text-white rounded-lg shadow-lg hover:bg-slate-800 transition-colors"
                                title="Abrir Menú"
                            >
                                <Icons.Menu size={20} />
                            </button>
                        )}

                        <div className={`h-full ${!isSidebarOpen ? 'max-w-7xl mx-auto' : ''}`}>
                            {view === 'dashboard' && (
                                <Dashboard 
                                    transactions={transactions} 
                                    onDelete={deleteTransaction} 
                                    setView={setView} 
                                    fullWidth={!isSidebarOpen}
                                />
                            )}
                            {view === 'entry' && (
                                <EntryForm 
                                    categories={categories} 
                                    onSubmit={addTransaction} 
                                    onCancel={() => setView('dashboard')} 
                                />
                            )}
                            {view === 'categories' && (
                                <CategoryManager 
                                    categories={categories} 
                                    onUpdate={updateCategories} 
                                />
                            )}
                            {view === 'split' && (
                                <SplitBillTool />
                            )}
                            {view === 'settings' && (
                                <SettingsView 
                                    transactions={transactions} 
                                    categories={categories} 
                                    onImport={importData}
                                />
                            )}
                        </div>
                    </main>
                </div>
            );
        }

        // --- Sub-Components ---

        function LoginScreen({ onLogin }) {
            const [name, setName] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if(name.trim()) onLogin(name.trim());
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900 p-4 font-sans">
                    <div className="bg-white rounded-3xl p-10 max-w-md w-full shadow-2xl text-center space-y-8 slide-up">
                        <div className="w-20 h-20 bg-gradient-to-tr from-emerald-400 to-cyan-500 rounded-3xl mx-auto flex items-center justify-center text-white shadow-lg shadow-emerald-500/20 transform -rotate-6">
                            <Icons.Wallet size={40} />
                        </div>
                        <div>
                            <h1 className="text-4xl font-black text-slate-900 mb-2 tracking-tight">Finanzas Zen</h1>
                            <p className="text-slate-500 font-medium">Tu dinero, bajo control.</p>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <input 
                                type="text" 
                                value={name} 
                                onChange={(e) => setName(e.target.value)} 
                                placeholder="¿Cómo te llamas?" 
                                className="w-full px-6 py-4 bg-slate-50 border border-slate-200 rounded-2xl text-center font-bold text-lg text-slate-800 focus:ring-4 focus:ring-emerald-100 focus:border-emerald-500 outline-none transition-all placeholder:text-slate-300"
                                autoFocus
                            />
                            <button 
                                type="submit"
                                disabled={!name.trim()}
                                className="w-full py-4 px-6 bg-slate-900 text-white hover:bg-slate-800 rounded-2xl font-bold text-lg transition-all shadow-xl shadow-slate-900/10 hover:shadow-2xl hover:-translate-y-1 disabled:opacity-50 disabled:hover:translate-y-0"
                            >
                                Ingresar
                            </button>
                        </form>
                        <p className="text-xs text-slate-400 font-medium">
                            Los datos se guardan localmente en tu dispositivo.
                        </p>
                    </div>
                </div>
            );
        }

        function Sidebar({ view, setView, onLogout, user, onClose }) {
            const MenuBtn = ({ id, icon: IconC, label }) => (
                <button 
                    onClick={() => setView(id)}
                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all font-medium text-sm group ${view === id ? 'bg-emerald-500 text-white shadow-lg shadow-emerald-500/25' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}
                >
                    <IconC size={20} className={view === id ? 'text-white' : 'text-slate-500 group-hover:text-white'} /> 
                    {label}
                </button>
            );

            const userInitial = (user.displayName || 'U')[0].toUpperCase();

            return (
                <aside className="w-64 bg-slate-900 border-r border-slate-800 hidden md:flex flex-col p-6 z-20 shadow-xl relative h-full text-white">
                    <button 
                        onClick={onClose}
                        className="absolute top-6 right-4 text-slate-500 hover:text-white transition-colors"
                        title="Ocultar barra"
                    >
                        <Icons.ChevronLeft size={20} />
                    </button>

                    <div className="flex items-center gap-3 mb-10 pl-2">
                        <div className="w-10 h-10 bg-gradient-to-br from-emerald-400 to-cyan-500 rounded-xl flex items-center justify-center text-white shadow-inner">
                            <span className="font-bold text-xl">$</span>
                        </div>
                        <div>
                            <h1 className="font-bold text-white text-lg leading-none tracking-tight">Finanzas</h1>
                            <span className="text-[10px] font-bold text-emerald-400 tracking-widest uppercase">Zen Pro</span>
                        </div>
                    </div>
                    
                    <nav className="flex-1 space-y-2">
                        <MenuBtn id="dashboard" icon={Icons.Dashboard} label="Dashboard" />
                        <MenuBtn id="entry" icon={Icons.Plus} label="Nuevo Movimiento" />
                        <MenuBtn id="split" icon={Icons.Users} label="Dividir Cuenta" />
                        <MenuBtn id="categories" icon={Icons.List} label="Categorías" />
                        <MenuBtn id="settings" icon={Icons.Settings} label="Configuración" />
                    </nav>

                    <div className="pt-6 border-t border-slate-800 mt-auto">
                        <div className="flex items-center gap-3 mb-4 px-2">
                            <div className="w-10 h-10 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center font-bold text-emerald-400">
                                {userInitial}
                            </div>
                            <div className="flex-1 min-w-0">
                                <p className="text-sm font-bold text-white truncate">{user.displayName}</p>
                                <p className="text-xs text-slate-500 truncate">Modo Local</p>
                            </div>
                        </div>
                        <button onClick={onLogout} className="flex items-center gap-2 text-xs font-bold text-slate-500 hover:text-rose-400 px-2 transition-colors">
                            <Icons.LogOut size={14} /> Cerrar Sesión
                        </button>
                    </div>
                </aside>
            );
        }

        function Dashboard({ transactions, onDelete, setView, fullWidth }) {
            const [month, setMonth] = useState(new Date().toISOString().slice(0, 7));
            const [currencyView, setCurrencyView] = useState('ARS');
            
            // 1. Filtrar por MES
            const transactionsByMonth = useMemo(() => {
                return transactions.filter(t => t.date.startsWith(month));
            }, [transactions, month]);

            // 2. Filtrar por MONEDA
            const transactionsByCurrency = useMemo(() => {
                return transactionsByMonth.filter(t => t.currency === currencyView);
            }, [transactionsByMonth, currencyView]);
            
            // 3. Totales
            const totals = useMemo(() => {
                const inc = transactionsByCurrency.filter(t => t.type === 'income').reduce((s, t) => s + t.amount, 0);
                const exp = transactionsByCurrency.filter(t => t.type === 'expense').reduce((s, t) => s + t.amount, 0);
                return { income: inc, expense: exp, balance: inc - exp };
            }, [transactionsByCurrency]);

            // 4. Datos Torta
            const expensesByCategory = useMemo(() => {
                const data = {};
                transactionsByCurrency
                    .filter(t => t.type === 'expense')
                    .forEach(t => {
                        const key = t.category;
                        if (!data[key]) data[key] = 0;
                        data[key] += t.amount;
                    });
                return Object.keys(data).map(key => ({ name: key, value: data[key] }));
            }, [transactionsByCurrency]);

            // 5. Histórico
            const monthlyData = useMemo(() => {
                const data = [];
                for (let i = 5; i >= 0; i--) {
                    const d = new Date();
                    d.setMonth(d.getMonth() - i);
                    const monthStr = d.toISOString().slice(0, 7);
                    
                    const inc = transactions.filter(t => t.date.startsWith(monthStr) && t.type === 'income' && t.currency === currencyView).reduce((s, t) => s + t.amount, 0);
                    const exp = transactions.filter(t => t.date.startsWith(monthStr) && t.type === 'expense' && t.currency === currencyView).reduce((s, t) => s + t.amount, 0);
                    
                    data.push({
                        name: d.toLocaleDateString('es-AR', { month: 'short' }),
                        Ingresos: inc,
                        Gastos: exp
                    });
                }
                return data;
            }, [transactions, currencyView]);

            return (
                <div className={`p-8 space-y-8 fade-in pb-24 md:pb-8 ${fullWidth ? 'pt-20' : ''}`}>
                    
                    {/* Header */}
                    <header className="flex flex-col xl:flex-row xl:items-center justify-between gap-6">
                        <div className={fullWidth ? 'pl-8 md:pl-0' : ''}>
                            <h2 className="text-3xl font-black text-slate-800 tracking-tight">Dashboard</h2>
                            <p className="text-slate-500 font-medium">Resumen financiero mensual.</p>
                        </div>
                        
                        <div className="flex flex-col sm:flex-row gap-4 bg-white p-2 rounded-2xl shadow-sm border border-slate-200">
                            {/* Toggle Moneda */}
                            <div className="flex bg-slate-100 rounded-xl p-1">
                                {['ARS', 'USD'].map(curr => (
                                    <button
                                        key={curr}
                                        onClick={() => setCurrencyView(curr)}
                                        className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${currencyView === curr ? 'bg-white text-slate-900 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}
                                    >
                                        {curr}
                                    </button>
                                ))}
                            </div>

                            <div className="flex items-center gap-2">
                                <input 
                                    type="month" 
                                    value={month} 
                                    onChange={(e) => setMonth(e.target.value)}
                                    className="bg-transparent border-none text-sm font-bold text-slate-700 focus:ring-0 cursor-pointer"
                                />
                                <div className="h-6 w-px bg-slate-200 mx-2"></div>
                                <button onClick={() => setView('entry')} className="bg-slate-900 text-white px-5 py-2.5 rounded-xl text-sm font-bold shadow-lg shadow-slate-900/20 hover:bg-slate-800 transition-all flex items-center gap-2 hover:-translate-y-0.5 active:translate-y-0">
                                    <Icons.Plus size={18} /> Nuevo
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* KPIs */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-[0_2px_10px_-4px_rgba(6,81,237,0.1)] hover:shadow-lg transition-shadow">
                            <div className="flex justify-between items-start mb-4">
                                <div className="p-3 bg-emerald-50 rounded-2xl text-emerald-500">
                                    <Icons.TrendingUp size={24} className="rotate-180" />
                                </div>
                                <span className="text-xs font-bold text-slate-400 bg-slate-50 px-2 py-1 rounded-lg">{currencyView}</span>
                            </div>
                            <p className="text-slate-500 text-sm font-medium">Ingresos</p>
                            <p className="text-3xl font-black text-slate-800 mt-1">+{formatMoney(totals.income, currencyView)}</p>
                        </div>
                        
                        <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-[0_2px_10px_-4px_rgba(6,81,237,0.1)] hover:shadow-lg transition-shadow">
                            <div className="flex justify-between items-start mb-4">
                                <div className="p-3 bg-rose-50 rounded-2xl text-rose-500">
                                    <Icons.TrendingUp size={24} />
                                </div>
                                <span className="text-xs font-bold text-slate-400 bg-slate-50 px-2 py-1 rounded-lg">{currencyView}</span>
                            </div>
                            <p className="text-slate-500 text-sm font-medium">Gastos</p>
                            <p className="text-3xl font-black text-slate-800 mt-1">-{formatMoney(totals.expense, currencyView)}</p>
                        </div>

                        <div className="bg-slate-900 p-6 rounded-3xl shadow-xl shadow-slate-900/20 text-white relative overflow-hidden group">
                            <div className="absolute top-0 right-0 p-8 opacity-5 group-hover:opacity-10 transition-opacity transform group-hover:scale-110">
                                <Icons.Wallet size={100} />
                            </div>
                            <div className="relative z-10 h-full flex flex-col justify-between">
                                <div className="flex justify-between items-start">
                                    <div className="p-3 bg-white/10 rounded-2xl backdrop-blur-sm">
                                        <Icons.Wallet size={24} />
                                    </div>

        // --- NEW: SPLIT BILL TOOL (IMPROVED) ---
        function SplitBillTool() {
            const [people, setPeople] = useState(['Yo']);
            const [newPerson, setNewPerson] = useState('');
            const [items, setItems] = useState([]);
            const [newItemName, setNewItemName] = useState('');
            const [newItemPrice, setNewItemPrice] = useState('');
            const [newItemPayer, setNewItemPayer] = useState(''); // NEW: Who Paid
            const [newItemConsumers, setNewItemConsumers] = useState({}); 

            // Initialize default payer when people list changes
            useEffect(() => {
                if(people.length > 0 && !newItemPayer) {
                    setNewItemPayer(people[0]);
                }
            }, [people]);

            const addPerson = (e) => {
                e.preventDefault();
                if(newPerson.trim() && !people.includes(newPerson.trim())) {
                    setPeople([...people, newPerson.trim()]);
                    setNewPerson('');
                }
            };

            const addItem = (e) => {
                e.preventDefault();
                if(!newItemName || !newItemPrice || !newItemPayer) return;
                
                const selected = Object.keys(newItemConsumers).filter(k => newItemConsumers[k]);
                const consumers = selected.length > 0 ? selected : people;

                setItems([...items, {
                    id: crypto.randomUUID(),
                    name: newItemName,
                    price: parseFloat(newItemPrice),
                    payer: newItemPayer,
                    consumers: consumers
                }]);
                setNewItemName('');
                setNewItemPrice('');
                setNewItemConsumers({});
            };

            const removeItem = (id) => setItems(items.filter(i => i.id !== id));

            // CALCULATE TOTALS & SETTLEMENTS
            const results = useMemo(() => {
                const consumed = {}; // Costo total consumido por cada uno
                const paid = {};     // Total pagado de su bolsillo por cada uno
                let totalTicket = 0;

                // Init maps
                people.forEach(p => {
                    consumed[p] = 0;
                    paid[p] = 0;
                });

                // Process items
                items.forEach(item => {
                    totalTicket += item.price;
                    
                    // Add to payer's paid amount
                    if(paid[item.payer] !== undefined) paid[item.payer] += item.price;

                    // Add to consumers' cost
                    const costPerPerson = item.price / item.consumers.length;
                    item.consumers.forEach(p => {
                        if(consumed[p] !== undefined) consumed[p] += costPerPerson;
                    });
                });

                // Calculate balances (Paid - Consumed)
                // Positive = Owed to them (Creditor)
                // Negative = They owe (Debtor)
                let debtors = [];
                let creditors = [];

                people.forEach(p => {
                    const balance = paid[p] - consumed[p];
                    if(balance < -0.01) debtors.push({ name: p, amount: Math.abs(balance) });
                    if(balance > 0.01) creditors.push({ name: p, amount: balance });
                });

                // Generate Settlement Transactions
                const settlements = [];
                // Sort to optimize matching
                debtors.sort((a, b) => b.amount - a.amount);
                creditors.sort((a, b) => b.amount - a.amount);

                let i = 0; // debtor index
                let j = 0; // creditor index

                while(i < debtors.length && j < creditors.length) {
                    const debtor = debtors[i];
                    const creditor = creditors[j];
                    
                    const amount = Math.min(debtor.amount, creditor.amount);
                    
                    if(amount > 0.01) {
                        settlements.push({
                            from: debtor.name,
                            to: creditor.name,
                            amount: amount
                        });
                    }

                    debtor.amount -= amount;
                    creditor.amount -= amount;

                    if(debtor.amount < 0.01) i++;
                    if(creditor.amount < 0.01) j++;
                }

                return { consumed, paid, totalTicket, settlements };
            }, [items, people]);

            return (
                <div className="max-w-6xl mx-auto py-10 px-6 fade-in pb-24 md:pb-10 pt-20">
                    <h2 className="text-3xl font-black text-slate-800 mb-2">Dividir Cuenta</h2>

                        {/* LEFT: Inputs */}

                            {/* 1. Personas */}

                                    <span className="bg-slate-900 text-white w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold shadow-md shadow-slate-900/20">1</span> 
                                    Participantes
                                </h3>
                                <div className="flex flex-wrap gap-2 mb-6">
                                    {people.map(p => (
                                        <span key={p} className="bg-slate-100 text-slate-700 px-4 py-2 rounded-xl text-sm font-bold flex items-center gap-2 border border-slate-200">
                                            {p}
                                        </span>
                                    ))}
                                </div>
                                <form onSubmit={addPerson} className="flex gap-3">
                                    <input 
                                        type="text" 
                                        value={newPerson} 
                                        onChange={e => setNewPerson(e.target.value)}

                                        className="flex-1 px-5 py-3 bg-slate-50 border-2 border-slate-100 rounded-2xl text-sm font-medium focus:border-emerald-500 focus:ring-0 outline-none transition-colors"
                                    />
                                    <button type="submit" className="bg-slate-900 text-white px-5 py-3 rounded-2xl text-sm font-bold shadow-lg hover:bg-slate-800 transition-transform active:scale-95">+</button>
                                </form>
                            </div>

                            {/* 2. Ítems */}
                            <div className="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm relative overflow-hidden">
                                <div className="absolute top-0 right-0 p-6 opacity-5">
                                    <Icons.List size={100} />
                                </div>
                                <h3 className="font-bold text-slate-800 mb-6 flex items-center gap-3 relative z-10">
                                    <span className="bg-slate-900 text-white w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold shadow-md shadow-slate-900/20">2</span> 
                                    Cargar Gastos
                                </h3>
                                <form onSubmit={addItem} className="space-y-5 relative z-10">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="col-span-2">
                                            <label className="text-xs font-bold text-slate-400 uppercase mb-2 block ml-1">Ítem</label>

                                            <select

                                                onChange={e => setNewItemPayer(e.target.value)}

                                    <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                        <label className="text-xs font-bold text-slate-400 uppercase mb-3 block">¿Quiénes consumieron? <span className="text-[10px] font-normal lowercase opacity-70">(vacío = todos)</span></label>

                                                    <input

                                                    />
                                                    {p}
                                                </label>
                                            ))}
                                        </div>
                                    </div>

                                    <button type="submit" className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold text-sm shadow-xl shadow-slate-900/20 hover:bg-slate-800 hover:shadow-2xl hover:-translate-y-0.5 transition-all mt-2">
                                        Agregar al Ticket
                                    </button>
                                </form>
                            </div>
                        </div>

                        {/* RIGHT: Results */}
                        <div className="space-y-6">
                            
                            {/* Ticket List */}
                            <div className="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm h-fit">
                                <div className="flex justify-between items-center mb-6 pb-4 border-b border-slate-100">

                                {items.length === 0 ? <p className="text-sm text-slate-400 italic text-center py-8 bg-slate-50 rounded-2xl border border-dashed border-slate-200">Aún no hay gastos cargados.</p> : (

                            {/* Resumen por Persona */}
                            <div className="grid grid-cols-2 gap-4">
                                <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                                    <h4 className="text-xs font-black text-slate-400 uppercase mb-4 tracking-wider">Consumo</h4>
                                    <ul className="space-y-3 text-sm">
                                        {people.map(p => (
                                            <li key={p} className="flex justify-between items-center">
                                                <span className="font-medium text-slate-500">{p}</span>
                                                <span className="font-bold text-slate-800">{formatMoney(results.consumed[p], 'ARS')}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                                <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                                    <h4 className="text-xs font-black text-slate-400 uppercase mb-4 tracking-wider">Pagado</h4>
                                    <ul className="space-y-3 text-sm">
                                        {people.map(p => (
                                            <li key={p} className="flex justify-between items-center">
                                                <span className="font-medium text-slate-500">{p}</span>
                                                <span className="font-bold text-emerald-600">{formatMoney(results.paid[p], 'ARS')}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </div>

                            {/* Ajuste de Cuentas (Settlement) */}
                            <div className="bg-slate-900 p-8 rounded-3xl text-white shadow-2xl shadow-slate-900/30 relative overflow-hidden">
                                <div className="absolute top-0 right-0 p-6 opacity-10">
                                    <Icons.Wallet size={80} />
                                </div>
                                <h3 className="font-bold text-xl mb-6 flex items-center gap-3 relative z-10">
                                    <span className="bg-emerald-500 w-2 h-8 rounded-full"></span> Ajuste Final
                                </h3>
                                {results.settlements.length === 0 ? (
                                    <p className="text-sm text-slate-400 bg-white/5 p-4 rounded-xl text-center border border-white/5">
                                        Todo saldado. Nadie debe nada.
                                    </p>
                                ) : (
                                    <div className="space-y-3 relative z-10">
                                        {results.settlements.map((tx, idx) => (
                                            <div key={idx} className="flex items-center justify-between text-sm bg-white/10 p-4 rounded-2xl border border-white/5 backdrop-blur-md">
                                                <div className="flex items-center gap-3">
                                                    <div className="flex flex-col">
                                                        <span className="font-bold text-rose-300 text-base">{tx.from}</span>
                                                        <span className="text-[10px] text-white/40 uppercase tracking-widest">Paga a</span>
                                                    </div>
                                                    <Icons.ArrowRight size={16} className="text-white/20"/>
                                                    <span className="font-bold text-emerald-300 text-base">{tx.to}</span>
                                                </div>
                                                <span className="font-black text-lg tracking-tight">{formatMoney(tx.amount, 'ARS')}</span>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>

                        </div>
                    </div>
                </div>
            );
        }

        // --- NEW: SETTINGS / EXPORT VIEW ---
        function SettingsView({ transactions, categories, onImport }) {
            const downloadData = () => {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify({ transactions, categories }));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", "finanzas_zen_backup.json");
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
            };

            const handleFileChange = (e) => {
                const fileReader = new FileReader();
                fileReader.readAsText(e.target.files[0], "UTF-8");
                fileReader.onload = (e) => {
                    onImport(e.target.result);
                };
            };

            return (
                <div className="max-w-2xl mx-auto py-10 px-6 fade-in pb-24 md:pb-10 pt-20">
                    <h2 className="text-3xl font-black text-slate-800 mb-2">Configuración</h2>
                    <p className="text-slate-500 mb-10 font-medium">Administra y protege tu información.</p>

                    <div className="space-y-6">
                        <div className="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm flex items-center justify-between">
                            <div>
                                <h3 className="font-bold text-slate-800 text-lg">Exportar Datos</h3>
                                <p className="text-xs text-slate-400 mt-1 font-medium">Descarga un respaldo JSON.</p>
                            </div>
                            <button onClick={downloadData} className="flex items-center gap-2 bg-slate-50 hover:bg-slate-100 text-slate-700 px-6 py-3 rounded-2xl text-sm font-bold transition-colors border border-slate-200">
                                <Icons.Download size={18} /> Descargar
                            </button>
                        </div>

                        <div className="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm flex items-center justify-between">
                            <div>
                                <h3 className="font-bold text-slate-800 text-lg">Importar Datos</h3>
                                <p className="text-xs text-slate-400 mt-1 font-medium">Restaura una copia.</p>
                            </div>
                            <label className="cursor-pointer flex items-center gap-2 bg-slate-50 hover:bg-slate-100 text-slate-700 px-6 py-3 rounded-2xl text-sm font-bold transition-colors border border-slate-200">
                                <Icons.Upload size={18} /> Subir Archivo
                                <input type="file" onChange={handleFileChange} className="hidden" accept=".json" />
                            </label>
                        </div>
                        
                        <div className="bg-amber-50 p-6 rounded-3xl border border-amber-100 text-amber-900/80 text-sm flex gap-4 items-start">
                            <div className="mt-1 text-amber-500"><Icons.Wallet size={20}/></div>
                            <div>
                                <strong className="block text-amber-900 mb-1">Nota de Privacidad</strong> 
                                Tus datos viven exclusivamente en este navegador. No se envían a ningún servidor externo. Si limpias el historial o caché, asegúrate de haber exportado un respaldo antes.
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function CategoryManager({ categories, onUpdate }) {
            const [newCat, setNewCat] = useState('');

            const add = (e) => {
                e.preventDefault();
                if(newCat.trim() && !categories.includes(newCat.trim())) {
                    onUpdate([...categories, newCat.trim()]);
                    setNewCat('');
                }
            };

            const remove = (cat) => {
                if(confirm(`¿Eliminar categoría "${cat}"?`)) {
                    onUpdate(categories.filter(c => c !== cat));
                }
            };

            return (
                <div className="max-w-2xl mx-auto py-10 px-6 fade-in pb-24 md:pb-10 pt-20">
                    <h2 className="text-3xl font-black text-slate-800 mb-2">Categorías</h2>
                    <p className="text-slate-500 mb-10 font-medium">Personaliza las opciones para tus gastos.</p>

                    <form onSubmit={add} className="flex gap-3 mb-10">
                        <input 
                            type="text" 
                            value={newCat} 
                            onChange={e => setNewCat(e.target.value)} 
                            placeholder="Nueva categoría..." 
                            className="flex-1 px-6 py-4 bg-white border-2 border-slate-100 rounded-2xl shadow-sm focus:border-slate-900 outline-none text-slate-800 font-bold"
                        />
                        <button type="submit" className="bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold hover:bg-slate-800 shadow-lg shadow-slate-900/20 transition-all hover:-translate-y-0.5 active:translate-y-0">
                            Agregar
                        </button>
                    </form>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {categories.map(cat => (
                            <div key={cat} className="flex items-center justify-between bg-white p-5 rounded-2xl border border-slate-100 shadow-sm group hover:border-slate-300 transition-all hover:shadow-md">
                                <span className="font-bold text-slate-700">{cat}</span>
                                <button onClick={() => remove(cat)} className="text-slate-300 hover:text-rose-500 p-2 opacity-0 group-hover:opacity-100 transition-all bg-slate-50 rounded-xl hover:bg-rose-50">
                                    <Icons.Trash size={18} />
                                </button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
